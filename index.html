<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>Loguin Marcos</title>
</head>
<body>

    <div class="login-container">
        <div id="brand-container">
            <i class="icon ion-md-cafe"></i>
            <h1>Momocca coffe</h1>
        </div>
        <form class="login-form" method="post">
            <div id="usuario-container">
                <i class="icon ion-md-person"></i>
                <input type="text" name="u" placeholder="Usuario" required="required" />
            </div>
            <div id="pass-container">
                <i class="icon ion-md-key"></i>
                <input type="password" name="p" placeholder="ContraseÃ±a" required="required" />
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">
                <span>Iniciar sesion</span>
                <i class="icon ion-md-arrow"></i>
            </button>
        </form>
    </div>
  
</body>
</html>
